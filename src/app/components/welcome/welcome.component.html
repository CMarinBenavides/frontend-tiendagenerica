  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="crear-usuario-tab" data-bs-toggle="tab" data-bs-target="#crear-usuario"

<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="crear-usuario" role="tabpanel" aria-labelledby="crear-usuario-tab">
    <app-register-user></app-register-user>
  </div>
  <div class="tab-pane fade" id="lista-usuario" role="tabpanel" aria-labelledby="lista-usuario-tab"
    *ngIf="!seeUserDetails">
    <app-list-user (seeUserDetails)="onClickSeeUserDetails($event)" (id)="getId($event)"
      (rol)="getRol($event)"></app-list-user>
    <app-list-proveedor (seeUserDetails)="onClickSeeUserDetails($event)" (id)="getId($event)"
      (rol)="getRol($event)"></app-list-proveedor>
    <app-list-cliente (seeUserDetails)="onClickSeeUserDetails($event)" (id)="getId($event)"
      (rol)="getRol($event)"></app-list-cliente>
  </div>
  <div class="tab-pane fade" id="lista-usuario" role="tabpanel" aria-labelledby="lista-usuario-tab"
    *ngIf="seeUserDetails">
    <app-user-details [id]="id" [rol]="rol" (seeUserDetails)="onClickSeeUserDetails($event)"></app-user-details>
  </div>
</div>
