<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Tienda tapas</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="wrap">
          <div class="img" style="background-image: url(./assets/images/bg-1.jpg);"></div>
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-3">Iniciar sesión</h3>
              </div>
            </div>
            <form (ngSubmit)="onSubmit()" #usuarioForm="ngForm">
              <div class="form-group mt-3">
                <input type="text" class="form-control" id="username" required autocomplete="additional-name"
                  [(ngModel)]="auth.username" name="username" #username="ngModel">
                <label class="form-control-placeholder" for="username">Usuario</label>
              </div>
              <div class="form-group mt-4">
                <input id="password" type="password" class="form-control" required [(ngModel)]="auth.password"
                  name="password" #password="ngModel">
                <label class="form-control-placeholder" for="password">Contraseña</label>
                <span toggle="#password" class="fa fa-fw fa-eye field-icon" id="togglePassword"
                  onclick="password();"></span>
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Ingresar</button>
              </div>
              <!--<div class="form-group d-md-flex">
                <div class="w-50 text-left">
                  <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="w-50 text-md-right">
                  <a href="#">Forgot Password</a>
                </div>
              </div>-->
            </form>
            <!--<p class="text-center">Not a member? <a data-toggle="tab" href="#signup">Registrarse</a></p>-->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
